<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Live Chat Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            margin: 0;
        }
        .chat-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #c50000;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Send Message to YouTube Live Chat</h2>
        <textarea id="message" placeholder="Type your message here..."></textarea><br>
        <button id="sendButton">Send Message</button>
    </div>

    <script>
        // YouTube Live Chat URL (replace this with your live video ID)
        const liveChatUrl = 'https://www.youtube.com/live_chat?is_popout=1&v=ZxSb01gyBTI';

        // Function to send message to live chat
        function sendMessage() {
            const messageText = document.getElementById('message').value;
            if (messageText.trim() === "") {
                alert("Please enter a message.");
                return;
            }

            // Open live chat URL
            window.open(liveChatUrl, '_blank');

            // Simulate sending the message to the YouTube live chat
            setTimeout(() => {
                // This simulates a message being typed in the YouTube chat input
                alert('Message sent: ' + messageText);
                document.getElementById('message').value = ""; // Clear input after sending
            }, 1000);
        }

        // Attach the send function to the button
        document.getElementById('sendButton').addEventListener('click', sendMessage);
    </script>
</body>
</html>
